<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>BD Citas</title>
    </h:head>
    <h:body>

        <ui:composition template="./../resources/plantillas/plantillaRespaldo.xhtml">

            <ui:define name="content">
                 <h:form>

                     <b:dataTable value="#{citasController.citas}"
                                 var="cita"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{cita.idCita}"
                                           width="8%"
                                           label="Identificación Cita"/>
                        <b:dataTableColumn value="#{cita.idPaciente}"
                                           width="15%"
                                           label="Identificación Paciente"/>
                        <b:dataTableColumn value="#{cita.idDoctor}"
                                           width="15%"
                                           label="Identificación Doctor"/>
                        <b:dataTableColumn value="#{cita.fechaCita}"
                                           width="15%"
                                           label="Fecha"/>
                        <b:dataTableColumn value="#{cita.idServicio}"
                                           width="8%"
                                           style="text-align: center"
                                           label="Servicio Médico"/>
                        <b:dataTableColumn value="#{cita.idHabitacion}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Habitación"/>
                    </b:dataTable>
                    
                </h:form>
          </ui:define>

        </ui:composition>
    </h:body>
</html>
